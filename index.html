<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora MAFA</title>
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Contenedor principal -->
    <div class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg mt-10 sm:mt-20 md:max-w-lg lg:max-w-xl">

        <!-- Pantalla de la calculadora -->
        <div class="bg-gray-200 p-4 mb-4 text-right text-2xl sm:text-3xl font-mono overflow-x-auto">
            <span id="pantalla">0</span>
        </div>

        <!-- Botones de la calculadora -->
        <div class="grid grid-cols-4 gap-2 sm:gap-3">
            <!-- Fila 1: 7, 8, 9, AC -->
            <button id="siete" class="btn bg-gray-200 hover:bg-gray-300 h-8 sm:h-14 md:h-16 text-lg sm:text-xl">7</button>
            <button id="ocho" class="btn bg-gray-200 hover:bg-gray-300 h-8 sm:h-14 md:h-16 text-lg sm:text-xl">8</button>
            <button id="nueve" class="btn bg-gray-200 hover:bg-gray-300 h-8 sm:h-14 md:h-16 text-lg sm:text-xl">9</button>
            <button id="limpiar" class="btn bg-red-500 hover:bg-red-600 text-white h-8 sm:h-14 md:h-16 text-lg sm:text-xl">AC</button>

            <!-- Fila 2: 4, 5, 6, X -->
            <button id="cuatro" class="btn bg-gray-200 hover:bg-gray-300 h-12 sm:h-14 md:h-16 text-lg sm:text-xl">4</button>
            <button id="cinco" class="btn bg-gray-200 hover:bg-gray-300 h-12 sm:h-14 md:h-16 text-lg sm:text-xl">5</button>
            <button id="seis" class="btn bg-gray-200 hover:bg-gray-300 h-12 sm:h-14 md:h-16 text-lg sm:text-xl">6</button>
            <button id="borrar" class="btn bg-yellow-500 hover:bg-yellow-600 text-white h-12 sm:h-14 md:h-16 text-lg sm:text-xl">X</button>

            <!-- Fila 3: 1, 2, 3, / -->
            <button id="uno" class="btn bg-gray-200 hover:bg-gray-300 h-12 sm:h-14 md:h-16 text-lg sm:text-xl">1</button>
            <button id="dos" class="btn bg-gray-200 hover:bg-gray-300 h-12 sm:h-14 md:h-16 text-lg sm:text-xl">2</button>
            <button id="tres" class="btn bg-gray-200 hover:bg-gray-300 h-12 sm:h-14 md:h-16 text-lg sm:text-xl">3</button>
            <button id="dividir" class="btn bg-blue-500 hover:bg-blue-600 text-white h-12 sm:h-14 md:h-16 text-lg sm:text-xl">/</button>

            <!-- Fila 4: -, 0, +, * -->
            <button id="restar" class="btn bg-blue-500 hover:bg-blue-600 text-white h-12 sm:h-14 md:h-16 text-lg sm:text-xl">-</button>
            <button id="cero" class="btn bg-gray-200 hover:bg-gray-300 h-12 sm:h-14 md:h-16 text-lg sm:text-xl">0</button>
            <button id="sumar" class="btn bg-blue-500 hover:bg-blue-600 text-white h-12 sm:h-14 md:h-16 text-lg sm:text-xl">+</button>
            <button id="multiplicar" class="btn bg-blue-500 hover:bg-blue-600 text-white h-12 sm:h-14 md:h-16 text-lg sm:text-xl">*</button>

            <!-- Fila 5: = -->
            <button id="igual" class="btn bg-green-500 hover:bg-green-600 text-white h-12 sm:h-14 md:h-16 text-lg sm:text-xl">=</button>
        </div>

    </div>

</body>

</html>
